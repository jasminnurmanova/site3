<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education Centers</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Inter", sans-serif; }
    body { background: linear-gradient(135deg,#f5f7fa,#e0f2fe); color:#1e293b; }
    header { width:100%; padding:20px 40px; background: linear-gradient(90deg,#6ee7b7,#3b82f6); color:white; font-size:24px; font-weight:700; text-align:center; }
    .centers-section { max-width:1200px; margin:40px auto; padding:0 20px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:24px; }
    .center-card { background:linear-gradient(135deg,#ffffff,#fef3c7); border-radius:16px; overflow:hidden; box-shadow:0 4px 20px rgba(0,0,0,0.1); transition:transform 0.3s ease, box-shadow 0.3s ease; display:flex; flex-direction:column; }
    .center-card:hover { transform:translateY(-6px); box-shadow:0 10px 30px rgba(0,0,0,0.15); }
    .center-image { width:100%; height:200px; object-fit:cover; }
    .center-content { padding:20px; display:flex; flex-direction:column; flex:1; }
    .center-content h3 { font-size:22px; font-weight:700; margin-bottom:10px; color:#3b82f6; }
    .center-content p { font-size:15px; color:#475569; line-height:1.5; flex-grow:1; margin-bottom:15px; }
    .more-button { text-align:center; margin-top:auto; }
    .more-button a { display:inline-block; background:#3b82f6; color:white; padding:10px 20px; border-radius:12px; text-decoration:none; font-weight:600; transition:background 0.3s; }
    .more-button a:hover { background:#2563eb; }
    .back-home { text-align:center; margin:40px 0; }
    .back-home a { display:inline-block; background:#f97316; color:white; padding:12px 25px; border-radius:12px; text-decoration:none; font-weight:600; transition:background 0.3s; }
    .back-home a:hover { background:#ea580c; }
    footer { text-align:center; padding:30px; margin-top:40px; background: linear-gradient(90deg,#3b82f6,#a855f7); color:white; font-size:14px; }
</style>
</head>
<body>

<header>Education Centers</header>

<section class="centers-section">
    <div class="grid">
        {% for markaz in markazlar %}
        <div class="center-card">
            <img src="{{ markaz.image.url }}" alt="{{ markaz.name }}" class="center-image" />
            <div class="center-content">
                <h3>{{ markaz.name }}</h3>
                <p>{{ markaz.description }}</p>
                <div class="more-button">
                    <a href="{% url 'details' markaz.pk %}">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Кнопка "Back to Home" -->
    <div class="back-home">
        <a href="{% url 'home_page' home_page %}">Back to Home</a>
    </div>

</section>

<footer>© 2025 Education Directory — All Rights Reserved</footer>

</body>
</html>
